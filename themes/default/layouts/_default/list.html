{{ define "main" }}
<div class="post-list">
<h3>Articles</h3>
  <ul class="table-of-content">
    {{ range .Data.Pages }}
      <li>
        <a href={{ .Permalink }}>
          {{ .Title }}
        </a><span> &mdash; {{ .Date.Format "January 2, 2006" }}</span>
      </li>
    {{ end }}
  </ul>
</div>

{{ end }}
